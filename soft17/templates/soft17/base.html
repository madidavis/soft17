<!DOCTYPE html>
<html>

<head>
    <!--- LOAD BOOTSTRAP & SASS -->
    {% load static %}
    {% load compress %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
                integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ef74e86ae5.js" crossorigin="anonymous"></script>

    {% compress js %}
    <script src="{% static 'Scripts/game.js' %}" type="text/javascript"></script>
    {% endcompress %}
    {% compress css %}
    <link rel="stylesheet" type="text/x-scss" href="{% static 'theme/scss/custom.scss' %}">

    {% endcompress %}

    <title> {% block title %} Soft 17 {% endblock %} </title>

</head>

<body class="container-fluid align-items-stretch justify-content-between background-gradient" id="id_body_div">
    <!--- Navigation Bar -->
    <div class="row" id="id_base_header_div" style="min-height: 9vh;">
        {% block navigation-bar %}
        {% endblock %}
    </div>

    <!--Page Content -->
    <div class="row d-flex justify-content-between align-items-stretch p-5" id="id_base_content_div" style="min-height: 91vh;"> 
        {% block content %}
        {% endblock %}
    </div>

    
</body>
